<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VOD - Video Object Detection</title>
    <link rel="icon" type="image/png" href="image/VOD_LOGO.jpg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Video Object Detection</h1>
        <input type="file" id="videoUpload" accept="video/*" class="file-input">
        <button class="upload-btn" onclick="uploadVideo()">Upload Video</button>
        <button class="remove-btn" onclick="removeVideo()">Remove Video</button>
        <video id="videoPreview" controls></video>
        <p id="status"></p>
        <h3>Detect Object:</h3>
        <div class="button-group">
            <button class="detect-btn" id="dogButton">Dog</button>
            <button class="detect-btn" id="catButton">Cat</button>
            <button class="detect-btn" id="carButton">Car</button>
            <button class="detect-btn" id="chairButton">Chair</button>
            <button class="detect-btn" id="humanButton">Person</button>
            <button class="detect-btn" id="bicycleButton">Bicycle</button>
        </div>
        <ul id="objectList"></ul>
    </div>
    <script src="/eel.js"></script>
    <script src="script.js"></script>
</body>
</html>
